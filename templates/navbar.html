{% load static %}

<header class="secondary-container">
  <nav>
    <a class="chip medium" href="{% url 'home' %}">Simple Recipes</a>
    <div class="max"></div>
    {% if request.user.is_authenticated %}
      <a class="chip medium" href="{% url 'user-profile' request.user.id %}">
        My Profile
      </a>
      <a class="chip medium" href="{% url 'logout' %}">
        Log out
      </a>
    {% else %}
      <a class="chip medium" href="{% url 'login' %}">
        Log in
      </a>
      <a class="chip medium" href="{% url 'register' %}">
        Register
      </a>
    {% endif %}
  </nav>
</header>
